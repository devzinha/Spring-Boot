<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5"></div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Cadastro</h1>
                <div class="form-group">

                    <label for="Nome">Nome</label>
                    <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">

                    <div class="form-group">

                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="usuario">

                        <div class="form-group">

                            <label for="usuario">Link da foto</label>
                            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">

                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                                    placeholder="Sua senha">
                            </div>

                            <div class="form-group">
                                <label for="senha">Confirmar senha</label>
                                <input [(ngModel)]='user.senha' class="form-control" type="password" name="senha" id="senha"
                                    placeholder="Confirme sua senha">
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger ml-4" routerLink='/entrar'>Cancelar</button>
                                <button type="submit" class="btn btn-dark" (click)='cadastrar()'>Cadastrar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
